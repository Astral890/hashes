<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SHA-256 - Probar</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="sha256.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>SHA-256</h1>
    <p class="lead">Actividad: Verifica la integridad de un mensaje. Enviaremos el texto al servidor para obtener su hash SHA-256.</p>

    <div class="card">
      <label>Texto a hashear</label>
      <textarea id="inputText" placeholder="Escribe el mensaje"></textarea>
      <div style="margin-top:8px" class="row">
        <button id="btnHash" class="btn">Generar hash</button>
      </div>

      <label>Hash generado</label>
      <div id="output" class="result">—</div>

      <label style="margin-top:12px">Verificar</label>
      <input id="knownHash" type="text" placeholder="Pega un hash SHA-256 conocido para comparar"/>
      <div class="row" style="margin-top:8px">
        <button id="btnCompare" class="btn">Comparar</button>
        <a class="btn ghost" href="index.html">Volver</a>
      </div>
      <div id="compareRes" class="result" style="margin-top:8px">—</div>
    </div>
  </div>
</body>
</html>
