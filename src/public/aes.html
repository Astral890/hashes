<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AES - Probar</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="aes.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>AES (128 / 256)</h1>
    <div class="card">
      <label>Modo</label>
      <select id="mode">
        <option value="aes-128">AES-128-GCM</option>
        <option value="aes-256">AES-256-GCM</option>
      </select>

      <label>Clave (hex)</label>
      <input id="key" type="text" placeholder="Clave en hex (32 chars para AES-128, 64 para AES-256)" />

      <label>Texto</label>
      <textarea id="plaintext" placeholder="Texto a cifrar"></textarea>

      <div class="row" style="margin-top:8px">
        <button id="btnEncrypt" class="btn">Cifrar</button>
        <button id="btnDecrypt" class="btn ghost">Descifrar</button>
        <a class="btn ghost" href="index.html">Volver</a>
      </div>

      <label>Request / Respuesta</label>
      <div id="output" class="result">â€”</div>
    </div>
  </div>
</body>
</html>
